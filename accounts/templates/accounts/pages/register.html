{% extends 'global/base.html' %}

{% block content %}
<section class="main-content">
        <h1>Cadastrar</h1>
        <article class="main-login">
            <div class="main-form">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-content form-content-grid">
                        {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}

                            {{ field }}

                            {{ field.errors }}
                        </div>
                        {% endfor %}
                        <div class="form-content form-content-grid">
                            <div class="form-group">
                                <button class="button-generic" type="submit">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>
{% endblock content %}
