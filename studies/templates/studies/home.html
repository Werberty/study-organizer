{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Organizer</title>
    <link rel="stylesheet" href="{% static 'studies/css/style.css' %}">
</head>
<body>
    <h1>Estudos</h1>
    <ul>
        <li>Domingo</li>
        <li>Segunda-feira</li>
        {% for study in studies %}
            {% if study.weekday == 'Monday' %}
                <ul>
                    <li>{{ study.subject }}</li>
                </ul>
            {% endif %}
        {% endfor %}
        <li>Terça-feira</li>
        <li>Quarta-feira</li>
        <li>Quinta-feira</li>
        <li>Sexta-feira</li>
        <li>Sábado</li>
    </ul>
</body>
</html>
