{% extends 'global/base.html' %}

{% block content %}
<section class="main-content">
    <h1>{{ weekday }}</h1>
    <ul>
        {% for study in studies %}
            <div class="weekday-content">
                <ul>
                    {% include 'studies/partials/subjects.html' %}
                </ul>
            </div>
            {% for content in study.subject.content_list.all %}
                <div>
                    <input type="checkbox" name="{{ content }}" id="{{ content }}">
                    <label for="{{ content }}">{{ content }}</label>
                </div>
            {% endfor %}
        {% endfor %}
    </ul>
</section>
{% endblock content %}
